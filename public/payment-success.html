<!DOCTYPE html>
<html lang="en">
<head>

            align-items: center;

        }
        .success-box {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);

        }
        .success-icon {

            color: #16a34a;
        }
        h1 {
            color: #16a34a;
            margin-bottom: 1rem;
        }
        p {
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 2rem;
            color: #fff;
            background: #4f46e5;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            background: #3730a3;
        }

    <div class="success-box">
        <div class="success-icon">✅</div>
