global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK'
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@dineflow.com'
  smtp_auth_username: 'alerts@dineflow.com'
  smtp_auth_password: 'your-email-password'

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'dineflow-team'
  routes:
    - match:
        severity: critical
      receiver: 'dineflow-critical'
      continue: true
    - match:
        severity: warning
      receiver: 'dineflow-warning'
      continue: true
    - match:
        alertname: ServiceDown
      receiver: 'dineflow-critical'
      continue: true
    - match:
        alertname: NoBookingsToday
      receiver: 'dineflow-business'
      continue: true

receivers:
  - name: 'dineflow-team'
    slack_configs:
      - channel: '#dineflow-alerts'
        title: 'DineFlow Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'team@dineflow.com'
        send_resolved: true

  - name: 'dineflow-critical'
    slack_configs:
      - channel: '#dineflow-critical'
        title: 'üö® CRITICAL: DineFlow Alert'
        text: |
          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Severity:** {{ .Labels.severity }}
          **Time:** {{ .StartsAt }}
          {{ end }}
        send_resolved: true
    email_configs:
      - to: 'critical@dineflow.com'
        send_resolved: true
    webhook_configs:
      - url: 'https://api.line.me/v2/bot/message/push'
        http_config:
          authorization:
            type: Bearer
            credentials: 'YOUR_LINE_BOT_TOKEN'
        send_resolved: true

  - name: 'dineflow-warning'
    slack_configs:
      - channel: '#dineflow-warnings'
        title: '‚ö†Ô∏è WARNING: DineFlow Alert'
        text: |
          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Severity:** {{ .Labels.severity }}
          **Time:** {{ .StartsAt }}
          {{ end }}
        send_resolved: true
    email_configs:
      - to: 'warnings@dineflow.com'
        send_resolved: true

  - name: 'dineflow-business'
    slack_configs:
      - channel: '#dineflow-business'
        title: 'üìä BUSINESS: DineFlow Alert'
        text: |
          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Severity:** {{ .Labels.severity }}
          **Time:** {{ .StartsAt }}
          {{ end }}
        send_resolved: true
    email_configs:
      - to: 'business@dineflow.com'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighResponseTime'
    equal: ['instance']
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighErrorRate'
    equal: ['instance'] 